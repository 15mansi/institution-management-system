<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Section</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/fees.css">
    <script src="../static/js/fees.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <br>
    <!-- Navbar -->
    <div class="navbar">

    </div>



    <!-- Second Navbar -->
    <div class="navbar_2">
        <div class="searchnav">
            <img class="logo" src="..\static\images\logo.png" alt="University Logo">
        <div class="search-bar"  >
            <input type="text" placeholder="Search" >
        </div>
        
        <div class="user-section">
            <img src="../static/images/notf.jpg" id="bell-icon" class="icon" alt="Notifications">
            <img src="../static/images/msg.jpg" id="envelope-icon" class="icon" alt="Messages">
            <img src="../static/images/profile.jpg" class="icon" alt="Profile">
        </div>
        </div>
        <div class="menu">
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('analytics') }}">Analytics</a>
            <a href="{{ url_for('resources') }}">Resources</a>
            <a href="{{ url_for('fees') }}">Fees</a>
            <a href="{{ url_for('about') }}">About</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Top Fees Menu -->
        <div class="fees-menu">
            <h1>Fees</h1>
            <div class="fee-options">
                <div class="fee-item">
                    Miscellaneous Fees
                    <button class="pay-now-btn" data-fee="miscellaneous">Pay Now</button>
                </div>
                <div class="fee-item">
                    Hostel Fees
                    <button class="pay-now-btn" data-fee="hostel">Pay Now</button>
                </div>
                <div class="fee-item">
                    Gymnasium Renewal
                    <button class="pay-now-btn" data-fee="gym">Pay Now</button>
                </div>
                <div class="fee-item">
                    Academic Fees (Online Programs)
                    <button class="pay-now-btn" data-fee="academic">Pay Now</button>
                </div>
            </div>
        </div>

        <!-- Fee details section -->
        <div id="fee-details" class="fee-details"></div>

        <!-- Transaction History -->
        <div id="transaction-history" class="transaction-history"></div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
